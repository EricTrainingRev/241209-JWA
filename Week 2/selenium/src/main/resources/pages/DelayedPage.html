<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Contend</title>
</head>
<body>
    
</body>
<script>
    setTimeout(function() {
        const h1 = document.createElement('h1');
        h1.textContent = 'This page was delayed!';
        document.body.appendChild(h1);
    }, 2000);
</script>
